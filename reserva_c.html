<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Hotel</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<header>
    <img src="/imagens/logo.png" width="200px">
    <nav>
        <a href="inicio_c.html">Início</a>
        <a href="sobre_c.html">Sobre</a>
        <a href="quartos_c.html">Acomodações</a>
    </nav>
</header>

<main class="login-box">
    <h3>Reservar Quarto</h3>
    <form id="formReserva" onsubmit="calcularPrecoReserva(event);">
        <label for="tipoQuarto">Tipo de Quarto:</label>
        <select id="tipoQuarto" required>
            <option value="pequeno">Pequeno (R$100/dia)</option>
            <option value="medio">Médio (R$200/dia)</option>
            <option value="grande">Grande (R$300/dia)</option>
        </select>

        <label for="checkIn">Data Check-in:</label>
        <input type="date" id="checkIn" required>

        <label for="checkOut">Data Check-out:</label>
        <input type="date" id="checkOut" required>

        <button type="submit">Calcular Preço</button>
    </form>

    <p id="precoTotal" style="margin-top: 20px; font-weight: bold;"></p>
    <button id="confirmarReserva" style="display: none;"  onclick="confirmarReserva(event)">Confirmar Reserva</button>
</main>

    <div class="reservas-cliente-container" id="reservas-cliente-container"></div>
    <button onclick="exibirReservasClienteLogado()">Ver Minhas Reservas</button>
    

    <script src="script.js"></script>
</body>
</html>
