<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro   </title>
    <link rel="stylesheet" href="../style.css">

<body>

<div class="login-box">
    <form id="form" onsubmit="cadastrar(event)">
        <div class="form_conteudo">
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="digite seu nome completo" min-required =3>
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="cpf">CPF: </label>
            <input type="text" id="cpf" placeholder="digite o cpf com pontos e traÃ§o">
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="datanasc">data de nascimento: </label>
            <input type="date" id="datanasc">
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="email">Email: </label>
            <input type="text" id="email" placeholder="digite seu email">
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="celular">Numero de celular: </label>
            <input type="text" id="celular" placeholder="Ex: DDD 911122233">
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="senha">Senha: </label>
            <input type="password" id="senha">
            <a class="error">mensagem de error</a>
        </div>

        <div class="form_conteudo">
            <label for="confim_senha">Confirmar senha: </label>
            <input type="password" id="confirm_senha" placeholder="">
            <a class="error">mensagem de error</a>
        </div>


        <button type="submit" class="button" id="cadastrar"> cadastrar</button>

    </form>
</div>
<script src="../script.js"></script></head>

</body>

</html>
