<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Dados - Hotel Encantado</title>
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <header>
    <img src="../imagens/logo.png" width="200px">
    <nav>
      <button onclick="irParaInicio()">Início</button>
      <button onclick="irparaLogin()">login</button>
      <button onclick="irParaCadastro()">Cadastro</button>
      <button onclick="irParaSobreNosCliente()">Sobre Nós</button>
      <button onclick="irParaAcomodacoes()">Acomodações</button>
      <button onclick="irParaNovaReservaCliente()">Nova Reserva</button>
      <button onclick="irParaAtualizarCadastroCliente()">Atualizar Cadastro</button>
      <button onclick="fazerLogout()">Fazer Logout</button>
    </nav>
  </header>
  <main class="login-box">
    <h1>Atualizar dados</h1>
    <div>
      <form id="AtualizarDados">

        <label for="att_endereco">Endereço</label>
        <input type="text" id="att_endereco" placeholder="Digite seu novo endereço">

        <label for="att_email">Email:</label>
        <input type="email" id="att_email" placeholder="Digite seu novo email">

        <label for="att_telefone">Telefone:</label>
        <input type="number" min="1000000000" max="99999999999" id="att_telefone" placeholder="Digite seu novo telefone">

        <label for="att_senha">Senha:</label>
        <input type="password" id="att_senha" placeholder="Digite sua nova senha">

        <button type="submit">Salvar</button>
      </form>
    </div>
    <div>
      <hr>
      <h1>Excluir Meu Cadastro</h1>
      <button onclick="excluirCadastro()">Excluir cadastro </button>
    </div>
  </main>

  <script src="../script.js"></script>
</body>

</html>
