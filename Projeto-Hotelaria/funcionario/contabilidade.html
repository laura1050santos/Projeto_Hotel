<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidade</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <img src="../imagens/logo.png" width="200px">
        <nav>
            <button onclick="irParaInicio()">Início</button>
            <button onclick="irparaLogin()">login</button>
            <button onclick="irParaSobreNos()">Sobre Nós</button>
            <button onclick="irParaAcomodacoesFunc()">Acomodações</button>
            <button onclick="irParaContabilidade()">Contabilidade</button>
            <button onclick="irParaFazerReserva()">Fazer Reserva</button>
            <button onclick="irParaAtualizarCadastro()">Atualizar Cadastro</button>
            <button onclick="fazerLogout()">Fazer Logout</button>
        </nav>
    </header>
    <div class="login-box">

                <h1>Verificar Usuário e Conta</h1>
        
                <div class="form-group">
                    <label for="email">Digite o Email:</label>
                    <input type="email" id="email" required>
                </div>
        
                <div class="form-group">
                    <label for="cpf">Digite o CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
        
                <div class="form-group">
                    <p>Escolha os serviços:</p>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="restaurante" value="100"> Restaurante (100$)</label><br>
                        <label><input type="checkbox" id="frigobar" value="30"> Frigobar (30$)</label>
                    </div>
                </div>
        
                <button id="calcular">Calcular</button>
        
                <div class="form-group">
                    <p><strong>Valor Total:</strong> <span id="valorTotal">0$</span></p>
                </div>
        
                <button id="confirmar" style="display: none;">Confirmar</button>
    <script src="../script.js"></script>
</body>

</html>
