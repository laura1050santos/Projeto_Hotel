</head>
<body>
  <header>
    <img src="../imagens/alvorada_azul.png" width="200px">
    <nav>
        <a href="../inicio.html" >Início</a>
        <a href=" ../login .html" >login</a>
        <a href="sobreFunc.html" >Sobre Nós</a>
        <a href="quartosFunc.html" >Acomodações</a>

        <a href="atualizarDadosFunc.html" >Atualizar Cadastro</a>
        <button onclick="fazerlogout()" >Fazer Logout</button>
    </nav>
  </header>
  <main class="login-box">
    <h1>Atualizar dados</h1>
    <div>
      <form id="AtualizarDadosCliente">
        <label for="cpf-Hospede">Hóspede</label>
        <input type="number" min="10000000000" max="99999999999" id="cpf-Hospede" placeholder="digite o cpf do cliente" required>
        <label for="att-endereco">Endereço</label>
        <input type="text" id="att-endereco" placeholder="Digite seu novo endereço">

        <label for="att-email">Email:</label>
        <input type="email" id="att-email" placeholder="Digite seu novo email">

        <label for="att-telefone">Telefone:</label>
        <input type="number" min="1000000000" max="99999999999" id="att-telefone" placeholder="Digite seu novo telefone">

        <label for="att-senha">Senha:</label>
        <input type="password" id="att-senha" placeholder="Digite sua nova senha">

        <button type="submit">Salvar</button>
      </form>
    </div>
    <div>
      <div>
        <hr>
        <h1>Excluir Cadastro</h1>
        <form id="excluirCadastroa">
          <label for="HospedeExcluir">CPF do Hóspede </label>
          <input type="number" id="HospedeExcluir" min="10000000000" max="99999999999" placeholder="digite o cpf do hospede">
          <button type="submit">Excluir cadastro</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
    <section class="contato">
      <div class="info-section">
        <h1 id="contatonome">Fale Conosco</h1>
        <p>contato@hotelalvorada.com</p>
        <p>© 2024 Hotel Alvorada. Todos os direitos reservados.</p>
      </div>
    </section>
  </footer>
  <script src="../script.js"></script>
</body>
</html>
