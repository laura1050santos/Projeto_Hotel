    <div class="login-box">
<form id="contabilidadeForm">
                <h1>Verificar Usuário e Conta</h1>
        
                <div class="form-group">
                    <label for="email">Digite o Email:</label>
                    <input type="email" id="email" required>
                </div>
        
                <div class="form-group">
                    <label for="cpf">Digite o CPF:</label>
                    <input type="text" id="cpf" required>
                </div>
        
                <div class="form-group">
                    <p>Escolha os serviços:</p>
                    <div class="checkbox-group">
                        <label><input type="checkbox" id="restaurante" value="100"> Restaurante (100$)</label><br>
                        <label><input type="checkbox" id="frigobar" value="30"> Frigobar (30$)</label>
                    </div>
                </div>
            
                <button id="calcular">Calcular</button>
                <div class="form-group"> 
                    <button id="confirmar" style="display: none;">Confirmar</button>
                     <span id="valorTotal"></span> 
                </div>
            </form>

                <div class="form-group">
                    <button id="confirmar" style="display: none;">Confirmar</button>
                </div>
                <form id="formCheckout">
                    <h2>Check-Out</h2>
                    <label for="clienteCheckout">Cpf Hospede:</label>
                    <input type="number" id="clienteCheckout" placeholder="digite o cpf do Hospede ">
                    <label for="dataCheckOut">Data Check-out:</label>
                    <input type="date" id="dataCheckOut" placeholder="digite o cpf do Hospede ">
                    
                    <button type="submit"> fazer checkOut</button>
                
                </form>
            </div>
    </div>
